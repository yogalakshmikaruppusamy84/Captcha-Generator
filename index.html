<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="wrapper">
        <h2>Captcha Generator</h2>
        <div class="wrapper_captcha">
            <div id="captcha"></div> 
            <button onclick="generator()" ><i class="bi bi-arrow-clockwise"></i></button>
        </div>
        <div class="wrapper_check">
            <input type="text" id="wrapper_input" placeholder="Enter captcha">
            <button onclick="validate()">check</button>
        </div>
        <p id="result" ></p>
    </div> 
    <script src="main.js"></script>
</body>
</html>
